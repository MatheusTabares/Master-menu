<div class="container-fluid">
	<h1>Master-Menu</h1>
	
	<button type="button" class="btn btn-info" data-toggle="modal" data-target="#modalLogin" ng-click="login()">ENTRAR</button>
	
	<div id="modalLogin" class="modal fade" role="dialog">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h4 class="modal-title">ENTRAR:</h4>
	      </div>
	      <div class="modal-body">
	        <label for="email">E-mail:</label> 
	        <input	id="email" type="text" ng-model="user.email"
				name="uEmail" required="true" placeholder="*" class="form-control" />
			
			<label for="password">Senha:</label> 
	        <input	id="password" type="password" ng-model="user.password"
				name="uPassword" required="true" placeholder="*" class="form-control" />
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="login()">AGORA</button>
	        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">CANCELAR</button>
	      </div>
	    </div>
	
	  </div>
	</div>
</div>
