<div class="container-fluid">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#/panel">Mastermenu</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#/panel">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Perfil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Histórico</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#/registration">Cadastros
              	<span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#/main">Sair</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header>
    <a href="#/createHouse">Novo Estabelecimento</a>
	
	<div>
		<h3>Meus Estabelecimentos</h3>
		<table class="table table-striped">
			<tr>
				<th>Nome</th>
				<th>Opções</th>
			</tr>
			<tr ng-repeat="house in houses">
				<td>{{house.name}}</td>
				<td><button type="button" class="btn btn-info" ng-click="actionUpdate(house)">Editar</button>
					<button type="button" class="btn btn-info" data-toggle="modal" data-target="#modalDeleteProduct" ng-click="actionDelete(house)">Excluir</button>
					<button type="button" class="btn btn-info" ng-click="moreOptions(house)">+</button></td>
			</tr>
		</table>
	</div>
	
	<div id="modalDeleteProduct" class="modal fade" role="dialog">
	  <div class="modal-dialog">
	
	    Modal content
	    <div class="modal-content">
	      <div class="modal-header">
	        <h4 class="modal-title">Exluir Estabelecimento</h4>
	      </div>
	      <div class="modal-body">
	        <p>Tem certeza que deseja excluir o Estabelecimento: </p> <b>{{houseDeleted.name}}</b>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="deleteHouse()">Sim</button>
	        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Não</button>
	      </div>
	    </div>
	
	  </div>
	</div>
	<a href="#/panel" class="btn btn-info">Voltar</a>
	
    </header>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

</div>
