
<div class="container-fluid">
	<h1>Mater-Menu : Comandas</h1>
	<table class="table table-striped">
		<tr>
			<th>Nome Cliente</th>
			<th>Total</th>
			<th></th>
		</tr>
		<tr ng-repeat="c in commands">
			<td>{{c.idClient}}</td>
			<td><button type="button" class="btn btn-info" 
			 ng-click="closeCommands(c)">ENCERRAR</button></td></td>
		</tr>
	</table>
	
	<a	class="btn btn-danger" href="" ng-click="back()" >Voltar</a>
</div>
