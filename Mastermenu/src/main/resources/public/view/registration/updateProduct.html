<div class="container-fluid">
	<h1>Mater-Menu : Atualizar Produto</h1>
	<form  ng-submit="updateProduct(product)" name="form" novalidate>
		<div class="form-group">
						<label for="nameProduct">Nome:</label> <input
							id="nameProduct" type="text" ng-model="product.name"
							name="pName" required="true" placeholder="*" class="form-control" />
						<!-- <div ng-show="form.pName.$touched">
							<div ng-show="form.pName.$error.required"
								class="alert alert-danger">* Nome obrigatório!</div>
						</div>   -->
					</div>
					<div class="form-group">
						<label for="descriptionPresentation">Description:</label>
						<textarea id="descriptionPresentation" type="text"
							ng-model="presentation.description.value" class="form-control" /></textarea>
					</div>
	
					<div class="form-group">
						<label for="priceProduct">Preço:</label>
						<input
							id="priceProduct" type="text" ng-model="product.price"
							name="pPrice" required="true" placeholder="*" class="form-control" />
						
					</div>
					
					<div class="form-group">
						<label for="categoryProduct">Categoria:</label>
						<select id="categoryProduct" name="pCategory" ng-model="product.categoria" ng-options="category.nome for category in categories" 
							ng-init=" pCategory = categories[0].nome" required="true" class="form-control"><option value="">{{product.categoria.nome}}</option></select>
						
					</div>
					
					<div class="form-group">
						<table>
							<thead>
								<tr>
									<th>Composição</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="c in compositions">
									<td>{{c.name}}</td>
									<td><input type="checkbox" name="" ng-model="selected" ng-checked="exist(c)"
									ng-click="toggleSelection(c)"></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div>
						<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Composições Opcionais</button>
						 <!-- Modal -->
						  <div class="modal fade" id="myModal" role="dialog">
						    <div class="modal-dialog">
						    
						      <!-- Modal content-->
						      <div class="modal-content">
						        <div class="modal-header">
						          <button type="button" class="close" data-dismiss="modal" ng-click="closeModalOptionsComposition()">&times;</button>
						          <h4 class="modal-title">Marque as Opções</h4>
						        </div>
						        <div class="modal-body">
						          <table>
										<tbody>
											<tr ng-repeat="pc in optionsComposition">
												<td>{{pc.name}}</td>
												<td><input type="checkbox" name="" ng-model="selectedOptions" ng-checked="existOptions(pc)"
												ng-click="toggleSelectionOptions(pc)"></td>
											</tr>
										</tbody>
									</table>
						        </div>
						        <div class="modal-footer">
						          <button type="button" class="btn btn-default" data-dismiss="modal">Salvar</button>
						        </div>
						      </div>
						    </div>
						  </div>
						</div>
		<p>	
			<span>Com * é obrigatório.</span>
		</p>
		<div id=button>
			<input class="btn btn-danger" type="submit" value="Atualizar"
				ng-disabled="form.$invalid" />
				
			<a href="#/product" class="btn btn-danger">Voltar</a>
		</div>

	</form>
</div>
