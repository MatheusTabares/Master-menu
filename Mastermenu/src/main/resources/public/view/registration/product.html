<div class="container-fluid">
	<h1>Mater-Menu : Produto</h1>
	
	<form  ng-submit="addProduct(product)" name="form" novalidate>
					<div class="form-group">
						<label for="nameProduct">Nome:</label> <input
							id="nameProduct" type="text" ng-model="product.name"
							name="pName" required="true" placeholder="*" class="form-control" />
						<!-- <div ng-show="form.pName.$touched">
							<div ng-show="form.pName.$error.required"
								class="alert alert-danger">* Nome obrigatório!</div>
						</div>   -->
					</div>
					<div class="form-group">
						<label for="descriptionPresentation">Description:</label>
						<textarea id="descriptionPresentation" type="text"
							ng-model="presentation.description.value" class="form-control" /></textarea>
					</div>
	
					<div class="form-group">
						<label for="priceProduct">Preço:</label>
						<input
							id="priceProduct" type="text" ng-model="product.price"
							name="pPrice" required="true" placeholder="*" class="form-control" />
						
					</div>
					
					<div class="form-group">
						<label for="categoryProduct">Categoria:</label>
						<select id="categoryProduct" name="pCategory" ng-model="pCategory" ng-options="category.nome for category in categories" 
							ng-init=" pCategory = categories[0].nome" required="true" class="form-control"><option value="">*</option></select>
						
					</div>
					
					<p>
						<span>Campos com * são obrigatórios.</span>
					</p>
					<div id=button>
						<input class="btn btn-danger" type="submit" value="Salvar"
							ng-disabled="form.$invalid" />
						 <a	class="btn btn-danger" href="#/registration">Voltar</a>
					</div>
	
				</form>
				
				<div>
		<h3>Lista de Produtos</h3>
		<table class="table table-striped">
			<tr>
				<th>Nome</th>
				<th>Opções</th>
			</tr>
			<tr ng-repeat="product in products">
				<td>{{product.name}}</td>
				<td><button type="button" class="btn btn-info" ng-click="actionUpdate(product)">Editar</button>
					<!-- <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal" ng-click="actionDelete(category)">Excluir</button> --></td>
			</tr>
		</table>
	</div>
</div>
	<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Exluir Categoria</h4>
      </div>
      <div class="modal-body">
        <p>Tem certeza que deseja excluir a Categoria: </p> <b>{{categoryDelete.nome}}</b>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="deleteCategory()">Sim</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Não</button>
      </div>
    </div>

  </div>
</div>
	<a	class="btn btn-danger" href="#/registration">Voltar</a>
</div>
</div>
