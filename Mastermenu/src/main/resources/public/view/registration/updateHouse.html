    <header>
    <h1>Atualizar</h1>
	<form  ng-submit="updateHouse(house)" name="form" novalidate>
		<div class="form-group">
			<label for="socialName">Razão Social:</label> 
			<input	id="socialName" type="text" ng-model="house.socialName"
				name="sName" required="true" placeholder="*" class="form-control" />
			
			<div ng-show="form.sName.$touched">
				<div ng-show="form.sName.$error.required"
					class="alert alert-danger">* Razão Social obrigatório!</div>
			</div>  
		</div>
		<div class="form-group">
			<label for="fantasyName">Nome Fantasia:</label> 
			<input	id="fantasyName" type="text" ng-model="house.fantasyName"
				name="fName" required="true" placeholder="*" class="form-control" />
			
			<div ng-show="form.fName.$touched">
				<div ng-show="form.fName.$error.required"
					class="alert alert-danger">* Nome Fantasia obrigatório!</div>
			</div>  
		</div>
		<div class="form-group">
			<label for="priceProduct">CNPJ:</label>{{house.cnpj}}
		</div>
		
		<p>
			<span>Campo com * são obrigatórios.</span>
		</p>
		
		<div id=button>
			<input class="btn btn-danger" type="submit" value="Salvar" ng-disabled="form.$invalid" />
			 <a	class="btn btn-danger" href="" ng-click="back()">Voltar</a>
		</div>
	</form>
    </header>
